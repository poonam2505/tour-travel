<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<h1>List of Bookings</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Date</th>
      <th>Persons</th>
    </tr>
  </thead>
  <tbody id="bookersList">
    <!-- Entries inserted by JS -->
  </tbody>
</table>

<script>
  const bookings = JSON.parse(localStorage.getItem("allBookings")) || [];
  const tableBody = document.getElementById("bookersList");

  if (bookings.length === 0) {
    const row = tableBody.insertRow();
    const cell = row.insertCell();
    cell.colSpan = 5;
    cell.textContent = "No bookings yet.";
  } else {
    bookings.forEach(b => {
      const row = tableBody.insertRow();
      row.insertCell().textContent = b.name;
      row.insertCell().textContent = b.email;
      row.insertCell().textContent = b.phone;
      row.insertCell().textContent = b.date;
      row.insertCell().textContent = b.persons;
    });
  }
</script>

</body>
</html>
